<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Periodontal Diagnosis</title>
</head>
<body>
    <h1>Periodontal Diagnosis Form</h1>
    <form method="POST">
        <label for="cal">Clinical Attachment Loss (CAL):</label>
        <input type="number" step="0.1" name="cal" required><br>

        <label for="probing_depth">Probing Depth (PPD):</label>
        <input type="number" step="0.1" name="probing_depth" required><br>

        <label for="bop_percentage">Bleeding on Probing (BOP %):</label>
        <input type="number" step="0.1" name="bop_percentage" required><br>

        <button type="submit">Submit</button>
    </form>

    {% if diagnosis %}
    <h2>Diagnosis: {{ diagnosis }}</h2>
    {% endif %}
</body>
</html>
